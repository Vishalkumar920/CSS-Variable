<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
    <h2 class="headline">Update CSS Variables with <span class="js">JS</span> </h2>
    
    <div class="controls">
        <label for="spacing">spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">blur</label>
        <input type="range" name="blur" min="0" max="10" value="2" data-sizing="px">
        <label for="color">Color</label>
        <input type="color" name="colour" value="#ffc600">

    </div>

    <img src="wp5984922-ultra-hd-desktop-wallpapers.jpg" alt="img">
    </section>

    <!-- Javascript -->

    <script>
        const input= document.querySelectorAll(".controls input");
        function controlChange(){
            const suffix = this.dataset.sizing || ' ';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        input.forEach(input=> input.addEventListener('change',controlChange));
    </script>
</body>
</html>
